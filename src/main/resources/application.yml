server.port: 8082

spring:
  application:
    name: billing
  datasource:
    url: 'jdbc:h2:file:~/billing;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE'
    username: sa
    password: '123'
  h2:
    console:
      enabled: 'true'
      settings.web-allow-others: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'

logging:
  level:
    org.springframework.boot.autoconfigure.h2: DEBUG
    org.h2: DEBUG